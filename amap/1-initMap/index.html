<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMap-高德地图的基本使用</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
